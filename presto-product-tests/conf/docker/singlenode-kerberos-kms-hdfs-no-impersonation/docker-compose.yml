version: '2'
services:

  hadoop-master:
    image: 'prestodev/cdh5.15-hive-kerberized-kms:${DOCKER_IMAGES_VERSION}'
    volumes:
    - ../../../conf/hadoop/singlenode-kerberos-kms-hdfs-impersonation/kms-core-site.xml:/etc/hadoop-kms/conf/core-site.xml

  presto-master:
    image: 'prestodev/cdh5.15-hive-kerberized-kms:${DOCKER_IMAGES_VERSION}'
    volumes:
      - ../../../conf/presto/etc/environment-specific-catalogs/singlenode-kerberos-kms-hdfs-no-impersonation/hive.properties:/docker/volumes/conf/presto/etc/catalog/hive.properties

  application-runner:
    image: 'prestodev/cdh5.15-hive-kerberized-kms:${DOCKER_IMAGES_VERSION}'
    environment:
    - TEMPTO_PROFILE_CONFIG_FILE=/docker/volumes/conf/tempto/tempto-configuration-for-docker-kerberos-kms.yaml
